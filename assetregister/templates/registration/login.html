{% extends "assetregister/base.html" %}

{% block content %}

 	<ul class="breadcrumb">
	  <li><a href="#">Home</a></li>
	  <li class="active">Login</li>
	</ul>

{% if form.errors %}
    <p>Incorrect username and / or password! Please double-check and try again.</p>
{% endif %}


<form class="form-horizontal" method="post" action="{% url 'login' %}">
	<input type="hidden" name="next" value="{{next}}" />
	{% csrf_token %}
	<fieldset>
		<legend>Please Login</legend>
		<div class="form-group">
		  <label for="id_username" class="col-lg-2 control-label">Username</label>
		  <div class="col-lg-10">
		    <input class="form-control" id="id_username" name="username" placeholder="Username" type="text">
		  </div>
		</div>
		<div class="form-group">
		  <label for="id_password" class="col-lg-2 control-label">Password</label>
		  <div class="col-lg-10">
		    <input class="form-control" id="id_password" placeholder="Password" name="password" type="password">
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-lg-10 col-lg-offset-2">
		    <button type="reset" class="btn btn-default">Cancel</button>
		    <button type="submit" class="btn btn-primary">Submit</button>
		  </div>
		</div>
	</fieldset>
</form>

{% endblock %}
