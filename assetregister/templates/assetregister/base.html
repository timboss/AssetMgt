{% load staticfiles %}
<html>
    <head>
        <title>AMRC Asset Management System</title>
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/assets.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        
        <div class="page-header">
            
            <table width="100%">
                <tr>
                    <td rowspan="2">
                        <div align="left"><a href="/"><img src="{% static 'logo/logo2.png' %}" width="420px"></a></div>
                    </td>
                    <td>
                    {% if user.is_authenticated %}
                        <a href="{% url 'asset_new' %}" class="top-menu" title="Add new asset"><span class="glyphicon glyphicon-plus gi-2x"></span></a>
                        <p class="top-menu" id="logged_in_as">Hello {{ user.username }}! <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                    {% else %}
                        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock gi-2x"></span></a>
                    {% endif %}
                    </td>
                </tr>
                <tr>
                    <td>
                       <div align="right" class="top-menu">
                       	   <form action="/search/?q=">
                               <div class="input-group">
      					           <input type="text" size="35" name="q" id="id_q" class="form-control" placeholder="Search all assets...">
      						       <span class="input-group-btn">
        					           <button class="btn btn-default" type="submit">Go!</button>
      						       </span>
    						    </div>
                           </form>
                       </div>
                   </td>
                </tr>
            </table>
            
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>   
        </div>
        
    </body>
</html>
