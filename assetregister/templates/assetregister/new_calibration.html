{% extends "assetregister/base.html" %}

{% block content %}
	
	<ul class="breadcrumb">
	  <li><a href="/">Home</a></li>
	  <li><a href="{% url 'calibration_list' %}">Calibration</a></li>
	  <li class="active">Details</li>
	</ul>

    <h1>Calibration Details</h1>
    <br />
    <div class="well">
	    <form enctype="multipart/form-data" method="POST" class="form-horizontal ">{% csrf_token %}
			<fieldset>
				<div class="form-group">
					<label class="col-lg-3 control-label">Asset Calibration Frequency:</label>
					<div class="col-lg-6">
						<input class="form-control" id="disabledInput" placeholder="{{ asset_calib_freq }}" disabled="" type="text">
					</div>	
				</div>
				{% for field in form %}
					<div class="form-group">
						<label class="col-lg-3 control-label">{{ field.label_tag }}</label>
						<div class="col-lg-6">
							{{ field.errors }}
							{{ field }}
						</div>
					</div>
				{% endfor %}
					<div class="form-group">
						<div class="col-lg-5 col-lg-offset-4">
							<button type="reset" class="btn btn-default">
								Cancel
							</button>
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</div>
			</fieldset>
	    </form>
    </div>

{% endblock %}
